<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom part 3</title>
</head>

<body>
    <p id="kak"></p>
    
    <button onclick="hii" id="Dark">BeHappy</button>

    <script>
        document.addEventListener("click", hii);
        function hii() {
            document.getElementById("kak").innerText = "Why i am nervous";
        }

        function hii() {
            document.getElementById("Dark").innerText="Can't";
            document.getElementById("Dark").style.color="yellow";
            document.getElementById("Dark").style.backgroundColor="green";
            document.getElementById("Dark").style.padding="13px";
            document.getElementById("Dark").style.borderRadius="8px";
            document.getElementById("Dark").style.fontSize="20px";
        }
    </script>
</body>

</html>
